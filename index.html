<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Sometype+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Calculadora de operações básicas matemáticas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="page">
      <h1>Calculadora</h1>

      <p>Vamos calcular operações básicas de matemática ?</p>

      <img
        class="mathematicalOperator"
        src="assets/mathematicalOperator.png"
        alt="Desenho dos operadores básicos de matemática"
      />

      <form action="">
        <fieldset>
          <label for="firstNumber">Digite o primeiro número</label>
          <input type="number" name="" id="firstNumber" />
        </fieldset>

        <fieldset>
          <label for="secondNumber">Digite o segundo número</label>
          <input type="number" name="" id="secondNumber" />
        </fieldset>
        <button class="send">Enviar</button>
      </form>
    </div>
    <footer>@isabellamiirandam</footer>
  </body>
</html>
